<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List+Table demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>ul:</p>
    <ul>
        <li>hej 1</li>
        <li>hej 2</li>
        <li>hej 3</li>
    </ul>
    <p>ol:</p>
    <ol>
        <li>hej 1</li>
        <li>hej 2</li>
        <li>hej 3</li>
    </ol>
    <table>
        <caption>Personer</caption>
        <thead>
            <tr>
                <th>Namn</th>
                <th>Ålder</th>
                <th>Längd (cm)</th>
                <th>Kön</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anton</td>
                <td>17</td>
                <td>190</td>
                <td>Man</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>18</td>
                <td>150</td>
                <td>Kvinna</td>
            </tr>
            <tr>
                <td>Edvard</td>
                <td>18</td>
                <td>165</td>
                <td>Man</td>
            </tr>
            <tr>
                <td>Hans</td>
                <td>33</td>
                <td>176</td>
                <td>Man</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
